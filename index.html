<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="robot-tab-icon.PNG">
    <title>assistant in javascript</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box">
      <div class="title_div">
        <img id="assistant" src="hi-robot.gif" alt="assistant picture" />
        <h2>Personal Assistant</h2>
      </div>
      <div class="voice-changer">
        <button class="female active">
          Female Voice
        </button>  
        <button  class="male inactive">
          Male Voice
        </button>  
      </div>

      <hr />
      <div class="messages_area">
        <span id="notchat">No Conversation found...</span>
          <div class="chats">
        </div>
      </div>
      <hr />
      <button class ="mic-button" tabindex="0" type="button" id="mic" aria-label="Mikrofon">
        <img src="mic.png" alt="mic" /> 
        <span class="not-visible">activate speech assistant</span>
      </button>
      
      <!--img tabindex="0" type="button" src="mic.png" id="mic" alt="mic" /-->
    </div>

    
    <script src="script.js"></script> 
    <script src="answers.js"></script>
    <script src="gptTurbo.js"></script>
    <script src="eventHandling2.js"></script>
    <script src="wikiSummary.js"></script>
    <script src="window-message.js" type="module"></script>

  </body>
</html>
